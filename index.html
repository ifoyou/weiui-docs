<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEIUI</title>
    <meta name="keywords" content="weiui,weexui,weex" />
    <meta name="description" content="一个基于 Weex 的富交互、轻量级、高性能的 UI 框架。" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="./assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/weiui.min.css?v=10011">
    <link rel="stylesheet" href="./assets/css/index.css?v=10011">
</head>
<body>
<div id="app">Loading ...</div>
<script>
    let pathname = window.location.pathname;
    window.$docsify = {
        name: 'WEIUI',
        repo: 'kuaifan/weiui',
        basePath: pathname.substring(pathname.length - 5) === '.html' ? '../document' : 'document',
        homepage: 'start/introduce.md',
        coverpage: '_coverpage.md',
        loadSidebar: '_sidebar.md',
        auto2top: true,
        executeScript: true,
        maxLevel: 2,
        subMaxLevel: 2,

        search: {
            placeholder: '搜索',
            noData: '找不到结果',
        },

        alias: {
            '/.*/_sidebar.md': '_sidebar.md'
        },

        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    let url = 'https://github.com/kuaifan/weiui-docs/tree/master/document' + vm.route.file;
                    let github = "<div  data-tooltip-title=\"Star it if you like\" data-tooltip-position=\"top\" class=\"tool-tip\"><iframe src=\"https://ghbtns.com/github-btn.html?user=kuaifan&amp;repo=weiui&amp;type=watch&amp;count=true\" allowtransparency=\"true\" frameborder=\"0\" scrolling=\"0\" width=\"110\" height=\"20\" style='margin:0 10px -6px'></iframe></div>";
                    let editHtml = '<a href='+ url +' data-tooltip-title=\"Correct this doc\" data-tooltip-position=\"top\" class=\"tool-tip\" target=\"_blank\"><img class=\"emoji\" src=\"https://img.alicdn.com/tfs/TB1ica2lcLJ8KJjy0FnXXcFDpXa-128-128.png\" alt=\"Edit\"></a>';
                    return "<div class=\"tool-docs-header\">"
                        + editHtml
                        + github
                        + "</div>"
                        + '\n\n'
                        + MDHtmlTemplate(html)
                        + '\n----\n'
                        + '**Please feel free to use and contribute to the development.**'
                })
            },
            function (hook, vm) {
                hook.ready(function() {
                    let sidebar = document.querySelector("aside.sidebar");
                    if (sidebar.getAttribute("MDHtmlTemplate") !== "true") {
                        sidebar.setAttribute("MDHtmlTemplate", "true");
                        sidebar.innerHTML = MDHtmlTemplate(sidebar.innerHTML);
                    }
                    let active = sidebar.querySelector("li.active");
                    if (active != null) {
                        sidebar.scrollTop = active.offsetTop - document.body.clientHeight / 2;
                    }
                })
            },
            function (hook, vm) {
                hook.doneEach(function () {
                    let codeBlocks = document.querySelectorAll("pre[v-pre]");
                    codeBlocks.forEach((element, i, obj) => {
                        let button = document.createElement("button");
                        button.appendChild(document.createTextNode("Click to copy"));
                        button.classList.add("docsify-copy-code-button");

                        if (vm.config.themeColor) {
                            button.style.background = vm.config.themeColor;
                        }

                        button.addEventListener("click", function (event) {
                            let range = document.createRange();
                            let codeBlock = element.querySelector("code");
                            range.selectNode(codeBlock);
                            window.getSelection().addRange(range);

                            try {
                                // Now that we've selected the anchor text, execute the copy command
                                let successful = document.execCommand("copy");
                                if (successful) {
                                    button.classList.add("success");
                                    setTimeout(function () {
                                        button.classList.remove("success");
                                    }, 1000);
                                }
                            } catch (err) {
                                button.classList.add("error");
                                setTimeout(function () {
                                    button.classList.remove("error");
                                }, 1000);
                            }

                            let selection = window.getSelection();
                            if (typeof selection.removeRange === "function") {
                                selection.removeRange(range);
                            } else if (typeof selection.removeAllRanges === "function") {
                                selection.removeAllRanges();
                            }
                        });
                        element.appendChild(button);
                    });
                });
            }
        ]
    };
</script>
<script src="./assets/js/docsify.min.js?v=10011"></script>
<script src="./assets/js/search.min.js?v=10011"></script>
<script src="./assets/js/bideo.js?v=10011"></script>
<script src="./assets/js/index.js?v=10011"></script>
</body>
</html>
