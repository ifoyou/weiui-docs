<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEIUI</title>
    <meta name="keywords" content="weiui,weexui,weex" />
    <meta name="description" content="一个基于 Weex 的富交互、轻量级、高性能的 UI 框架。" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="./assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/weiui.min.css?v=0823001">
    <style type="text/css">
        .markdown-section h2:before {
            content: "";
            width: 100%;
            display: block;
            height: 1px;
            background: #e4e4e4;
            margin-top: -1rem;
            margin-bottom: 1rem;
        }
        .docsify-copy-code-button {
            background: #ccc;
            color: #fff;
            position: absolute;
            top: 0;
            right: 0;
            outline: 0;
            border: 0;
            border-radius: 0;
            cursor: pointer;
            z-index: 1;
            padding: 10px;
            transition: all .25s ease;
            opacity: 0
        }

        .docsify-copy-code-button::after {
            content: "Copied!";
            position: absolute;
            right: 100%;
            top: 0;
            background: #ccc;
            color: #fff;
            padding: 5px;
            margin: 5px 10px 0;
            font-size: 11px;
            z-index: 0;
            transition: all .25s ease;
            transform: translateX(120%) scale(0);
            border-radius: 3px
        }

        .docsify-copy-code-button.success::after {
            transform: translateX(0) scale(1)
        }

        pre[v-pre]:hover .docsify-copy-code-button {
            opacity: 1
        }

        .tool-docs-header {
            position: absolute;
            top: 50px;
            right: 0
        }

        .tool-docs-header iframe {
            border: 0 !important;
        }

        .tool-tip {
            display: inline-block;
            position: relative
        }

        .tool-tip::after {
            background-color: #323a45;
            border-radius: 2px;
            color: #fff;
            content: attr(data-tooltip-title) " ";
            font-weight: normal;
            min-width: 106px;
            padding: 4px 6px;
            text-align: center;
            text-transform: none
        }

        .tool-tip::before {
            width: 0;
            height: 0;
            content: ""
        }

        .tool-tip::before, .tool-tip::after {
            position: absolute;
            transition: opacity 250ms ease 0ms, transform 250ms ease 0ms;
            transform-style: preserve-3d;
            opacity: 0;
            z-index: -1
        }

        .tool-tip[data-tooltip-position="top"]::after {
            left: 50%
        }

        .tool-tip[data-tooltip-position="top"]::after {
            transform: translate3d(-50%, 10px, 0)
        }

        .tool-tip[data-tooltip-position="top"]::after {
            bottom: calc(100% + 10px)
        }

        .tool-tip[data-tooltip-position="top"]::before {
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            left: 50%
        }

        .tool-tip[data-tooltip-position="top"]::before {
            transform: translate3d(-50%, 10px, 0)
        }

        .tool-tip[data-tooltip-position="top"]::before {
            border-top: 7px solid #323a45;
            bottom: calc(100% + 3px)
        }

        .tool-tip:hover::before, .tool-tip:hover::after {
            opacity: 1;
            z-index: 100
        }

        .tool-tip[data-tooltip-position="top"]:hover::before, .tool-tip[data-tooltip-position="bottom"]:hover::before, .tool-tip[data-tooltip-position="top"]:hover::after, .tool-tip[data-tooltip-position="bottom"]:hover::after {
            transform: translate3d(-50%, 0, 0)
        }
    </style>
</head>
<body>
<div id="app">Loading ...</div>
<script>
    let pathname = window.location.pathname;
    window.$docsify = {
        name: 'WEIUI',
        repo: 'kuaifan/weiui',
        basePath: pathname.substring(pathname.length - 5) === '.html' ? '../document' : 'document',
        homepage: 'start/introduce.md',
        coverpage: '_coverpage.md',
        loadSidebar: '_sidebar.md',
        auto2top: true,
        executeScript: true,
        maxLevel: 2,
        subMaxLevel: 2,

        search: {
            placeholder: '搜索',
            noData: '找不到结果',
        },

        alias: {
            '/.*/_sidebar.md': '_sidebar.md'
        },

        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    let url = 'https://github.com/kuaifan/weiui-docs/tree/master/document' + vm.route.file;
                    let github = "<div  data-tooltip-title=\"Star it if you like\" data-tooltip-position=\"top\" class=\"tool-tip\"><iframe src=\"https://ghbtns.com/github-btn.html?user=kuaifan&amp;repo=weiui&amp;type=watch&amp;count=true\" allowtransparency=\"true\" frameborder=\"0\" scrolling=\"0\" width=\"110\" height=\"20\" style='margin:0 10px -6px'></iframe></div>";

                    let editHtml = '<a href='+ url +' data-tooltip-title=\"Correct this doc\" data-tooltip-position=\"top\" class=\"tool-tip\" target=\"_blank\"><img class=\"emoji\" src=\"https://img.alicdn.com/tfs/TB1ica2lcLJ8KJjy0FnXXcFDpXa-128-128.png\" alt=\"Edit\"></a>';
                    return "<div class=\"tool-docs-header\">"
                        + editHtml
                        + github
                        + "</div>"
                        + '\n\n'
                        + html
                        + '\n----\n'
                        + '**Please feel free to use and contribute to the development.**'
                })
            },
            function (hook, vm) {
                hook.ready(function() {
                    let sidebar = document.querySelector("aside.sidebar");
                    let active = sidebar.querySelector("li.active");
                    if (active != null) {
                        sidebar.scrollTop = active.offsetTop - document.body.clientHeight / 2;
                    }
                })
            },
            function (hook, vm) {
                hook.doneEach(function () {
                    let codeBlocks = document.querySelectorAll("pre[v-pre]");
                    codeBlocks.forEach((element, i, obj) => {
                        let button = document.createElement("button");
                        button.appendChild(document.createTextNode("Click to copy"));
                        button.classList.add("docsify-copy-code-button");

                        if (vm.config.themeColor) {
                            button.style.background = vm.config.themeColor;
                        }

                        button.addEventListener("click", function (event) {
                            let range = document.createRange();
                            let codeBlock = element.querySelector("code");
                            range.selectNode(codeBlock);
                            window.getSelection().addRange(range);

                            try {
                                // Now that we've selected the anchor text, execute the copy command
                                let successful = document.execCommand("copy");
                                if (successful) {
                                    button.classList.add("success");
                                    setTimeout(function () {
                                        button.classList.remove("success");
                                    }, 1000);
                                }
                            } catch (err) {
                                button.classList.add("error");
                                setTimeout(function () {
                                    button.classList.remove("error");
                                }, 1000);
                            }

                            let selection = window.getSelection();
                            if (typeof selection.removeRange === "function") {
                                selection.removeRange(range);
                            } else if (typeof selection.removeAllRanges === "function") {
                                selection.removeAllRanges();
                            }
                        });
                        element.appendChild(button);
                    });
                });
            }
        ]
    };
    function getStarted() {
        let url = '/#/?id=框架介绍';
        if (decodeURI(window.location.hash).indexOf("id=框架介绍") !== -1) {
            url+= '&r=' + Math.random().toString().substr(-12);
            window.location.replace(url)
        }else{
            window.location.href = url;
        }
    }
</script>
<script src="./assets/js/docsify.min.js?v=0823001"></script>
<script src="./assets/js/search.min.js?v=0823001"></script>
<script src="./assets/js/bideo.js?v=0823001"></script>
</body>
</html>
